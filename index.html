<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Formulário</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    
    <fieldset>
      <legend>Formulário</legend>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" class="input-padrao">
    
    <label for="contato">Contato: </label>
    <input type="email" id="contato" class="input-padrao">

    <label for="msg">Mensagem: </label>
    <textarea id="msg" class="input-msg"></textarea>

    <div>
      <p> Como prefere receber o nosso contato? </p>
      
      <label for="radio-telefone"><input type="radio" nome= "contato" id="radio-telefone">Telefone</label>

      <label for="radio-email"><input type="radio" nome= "contato" id="radio-email">E-mail</label>

      <label for="radio-whatsapp"><input type="radio" nome= "contato" id="radio-whatsapp">Whatsapp</label>
      
    </div>
    
    
    <button name="button">Enviar Mensagem</button>
  </fieldset>

    

    

  </form>
  
</body>
</html>
